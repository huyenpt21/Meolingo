<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/loginStyle.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="icon" href="../assets/img/logo.png" type="image/icon type">
    <base href="assets/">
    <title>Meolingo</title>
</head>

<body>
    <div id="container">
        <header class="container__header">
            <img src="https://d35aaqx5ub95lt.cloudfront.net/images/x.svg" alt="">
            <button class="btn btn--signup">SIGN UP</button>
        </header>
        <div class="content">
            <div class="content__header">
                <div class="content__logo">
                    <img src="img/logo.png" alt="Cat logo">
                </div>
                <h2 class="content__header">Login</h2>
            </div>

            <form action="../landingPage.html" method="get">
                <div class="form__input">
                    <input class="content__email" name="email" required autocomplete="on" type="email"
                        placeholder="Email or user name">
                    <input class="content__password" type="password" placeholder="Password" required>
                </div>

                <div class="form__footer">
                    <div class="content__saveMe">
                        <input id="saveMe" type="checkbox">
                        <label class="saveMe__label" for="saveMe">Keep me logged in</label>
                    </div>
                    <a href="#" class="content__forgotPass">Forgot Password</a>
                </div>

                <input type="submit" class="btn btn--login" value="LOG IN">
            </form>

            <footer class="content__footer">
                <div class="footer__separation">
                    <div class="separation"></div>
                    <p>OR</p>
                    <div class="separation"></div>
                </div>
                <div class="footer__btn--social">
                    <button type="button" class="btn btn--facebook">
                        <img src="https://d35aaqx5ub95lt.cloudfront.net/images/facebook-blue.svg" class="footer__icon">
                        <p>FACEBOOK</p>
                    </button>

                    <button type="button" class="btn btn--google">
                        <img src="https://d35aaqx5ub95lt.cloudfront.net/images/google-color.svg" class="footer__icon">
                        <p>GOOGLE</p>
                    </button>
                </div>
            </footer>
        </div>
    </div>
    </div>
</body>

</html>
