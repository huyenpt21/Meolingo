<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <base href="assets/">
    <title>Training</title>
</head>

<body>
    <div id="container">
        <div id="main">
            <div id="image--left">
                <img src="img/loginPage.png" alt="Login image">
            </div>
            <div id="content--right">
                <div class="content">
                    <div class="content__logo">
                        <img src="img/logo.png" alt="Cat logo">
                    </div>
                    <h2 class="content__header">Welcome Back</h2>
                    <div class="content__input">
                        <input class="content__email" type="text" placeholder="Your email address">
                        <input class="content__password" type="text" placeholder="Your password">
                    </div>
                    <div class="content__saveMe">
                        <input type="checkbox" name="saveMe">
                        <label for="saveMe">Keep me logged in</label>
                    </div>
                    <a href="#" class="content__forgotPass">Forgot Password</a>
                    <button class="content__login--btn">Log in</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
